<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Nest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #95e2f5;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #a595f5;
            padding: 10px;
        }
        nav a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {
            background: #a4f595;
            border-radius: 5px;
        }
        .search-bar {
            text-align: center;
            margin: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 60%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .events {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px;
        }
        .event-card {
            background: white;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #95e2f5;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>Event Nest</header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Events</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Reviews</a>
        <a href="#">Login/Sign Up</a>
    </nav>
    <div class="search-bar">
        <input type="text" placeholder="Search events...">
    </div>
    <div class="events">
        <div class="event-card">
            <h3>Music Festival</h3>
            <p>Enjoy live music and amazing performances.</p>
        </div>
        <div class="event-card">
            <h3>Art Exhibition</h3>
            <p>Explore the finest art from local artists.</p>
        </div>
        <div class="event-card">
            <h3>Tech Conference</h3>
            <p>Stay updated with the latest in technology.</p>
        </div>
    </div>
    <footer>
        &copy; 2025 Event Nest. All Rights Reserved.
    </footer>
</body>
</html>
